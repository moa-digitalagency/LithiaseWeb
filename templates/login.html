<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Lithiase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/myoneart.css">
</head>
<body class="page-bg min-h-screen flex items-center justify-center p-4">
    <div class="card-login w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold gradient-text mb-2">üíä Lithiase</h1>
            <p class="text-gray-600 text-lg">Gestion des calculs r√©naux</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required class="input-field">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>
            
            <div id="errorMessage" class="hidden alert-error"></div>
            
            <button type="submit" class="btn btn-primary w-full py-3 text-base">
                Se connecter
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm default-access-card">
            <p class="text-gray-700 font-medium">üí° Acc√®s par d√©faut</p>
            <p class="text-gray-600 mt-1">Utilisateur: <code class="bg-white px-2 py-1 rounded font-mono text-indigo-600">admin</code></p>
            <p class="text-gray-600">Mot de passe: <code class="bg-white px-2 py-1 rounded font-mono text-indigo-600">admin123</code></p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = '‚ùå ' + (data.message || 'Identifiants incorrects');
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Erreur de connexion';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
