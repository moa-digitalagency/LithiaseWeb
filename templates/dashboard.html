<!DOCTYPE html>
<html lang="fr">
<head>

<body class="page-bg">
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">ğŸ’Š Lithiase</h1>
            <div class="flex items-center space-x-6">
                <a href="/search" class="hover:text-indigo-200 transition-colors font-medium">ğŸ” Recherche avancÃ©e</a>
                <a href="/logout" class="hover:text-indigo-200 transition-colors font-medium">ğŸšª DÃ©connexion</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-6">
        <div class="card mb-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">ğŸ‘¥ Patients</h2>
                    <p class="text-gray-600 mt-1">GÃ©rez vos patients et leurs Ã©pisodes de lithiase</p>
                </div>
                <button onclick="showNewPatientModal()" class="btn btn-primary py-3 px-6">
                    â• Nouveau Patient
                </button>
            </div>
            
            <div class="mb-6">
                <input type="text" id="searchInput" placeholder="ğŸ” Rechercher un patient (nom, prÃ©nom, tÃ©lÃ©phone)..."
                    class="input-field"
                    onkeyup="searchPatients()">
            </div>
            
            <div id="patientsList" class="space-y-3">
            </div>
        </div>
    </div>
    
    <div id="newPatientModal" class="hidden modal-backdrop">
        <div class="modal-content modal-md my-8 mx-4">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-gray-800">â• Nouveau Patient</h3>
            </div>
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <form id="newPatientForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
                            <input type="text" name="nom" required class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">PrÃ©nom *</label>
                            <input type="text" name="prenom" required class="input-field">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date de naissance *</label>
                            <input type="date" name="date_naissance" required class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sexe *</label>
                            <select name="sexe" required class="input-field">
                                <option value="M">Masculin</option>
                                <option value="F">FÃ©minin</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ“ TÃ©lÃ©phone</label>
                            <input type="tel" name="telephone" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ“§ Email</label>
                            <input type="email" name="email" class="input-field">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ“ Adresse</label>
                        <textarea name="adresse" rows="2" class="input-field"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ’§ Hydratation (L/jour)</label>
                        <input type="number" step="0.1" name="hydratation_jour" class="input-field">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ“‹ AntÃ©cÃ©dents personnels</label>
                        <textarea name="antecedents_personnels" rows="2" class="input-field"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">âš ï¸ Allergies</label>
                        <textarea name="allergies" rows="2" class="input-field"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="hideNewPatientModal()" class="btn btn-secondary">
                            Annuler
                        </button>
                        <button type="submit" class="btn btn-primary">
                            CrÃ©er
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        async function loadPatients(search = '') {
            const response = await fetch(`/api/patients?search=${search}`);
            const patients = await response.json();
            
            const container = document.getElementById('patientsList');
            
            if (patients.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">ğŸ˜” Aucun patient trouvÃ©</p>';
                return;
            }
            
            container.innerHTML = patients.map(p => `
                <div class="patient-card"
                     onclick="window.location.href='/patient/${p.id}'">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">ğŸ‘¤ ${p.nom} ${p.prenom}</h3>
                            <p class="text-gray-600 text-sm mt-1">ğŸ“… NÃ©(e) le ${new Date(p.date_naissance).toLocaleDateString('fr-FR')}</p>
                            <p class="text-gray-600 text-sm">ğŸ“ ${p.telephone || 'TÃ©lÃ©phone non renseignÃ©'}</p>
                        </div>
                        <div class="text-right">
                            <span class="badge badge-info">
                                ğŸ“Š ${p.nb_episodes} Ã©pisode(s)
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function searchPatients() {
            const search = document.getElementById('searchInput').value;
            loadPatients(search);
        }
        
        function showNewPatientModal() {
            document.getElementById('newPatientModal').classList.remove('hidden');
        }
        
        function hideNewPatientModal() {
            document.getElementById('newPatientModal').classList.add('hidden');
            document.getElementById('newPatientForm').reset();
        }
        
        document.getElementById('newPatientModal').addEventListener('click', (e) => {
            if (e.target.id === 'newPatientModal') {
                hideNewPatientModal();
            }
        });
        
        document.getElementById('newPatientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const response = await fetch('/api/patients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                hideNewPatientModal();
                loadPatients();
            } else {
                alert('âŒ Erreur lors de la crÃ©ation du patient');
            }
        });
        
        loadPatients();
    </script>
</body>
</html>
