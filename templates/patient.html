<!DOCTYPE html>

<body class="page-bg">
    <nav class="gradient-bg text-white shadow-lg">

    <div class="container mx-auto p-6">

                </div>
                <button onclick="exportPDF()" class="btn btn-success py-3 px-6">
                    ğŸ“„ Exporter PDF
                </button>
            </div>
        </div>
        
        <div class="card mb-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-gray-800">ğŸ“Š Ã‰pisodes</h3>
                    <p class="text-gray-600 mt-1">Historique des Ã©pisodes lithiasiques</p>
                </div>
                <button onclick="showNewEpisodeModal()" class="btn btn-primary py-2 px-4">
                    â• Nouvel Ã‰pisode
                </button>
            </div>
            <div id="episodesList" class="space-y-4"></div>
        </div>
    </div>
    
    <div id="newEpisodeModal" class="hidden modal-backdrop">
        <div class="modal-content modal-md my-8 mx-4">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-gray-800">â• Nouvel Ã‰pisode</h3>
            </div>
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <form id="newEpisodeForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ“… Date *</label>
                            <input type="date" name="date_episode" required class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ“ Motif</label>
                            <input type="text" name="motif" class="input-field">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ©º Diagnostic</label>
                        <input type="text" name="diagnostic" class="input-field">
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div class="flex items-center">
                            <input type="checkbox" name="douleur" id="douleur" class="mr-2">
                            <label for="douleur">ğŸ˜£ Douleur</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="fievre" id="fievre" class="mr-2">
                            <label for="fievre">ğŸŒ¡ï¸ FiÃ¨vre</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="infection_urinaire" id="infection" class="mr-2">
                            <label for="infection">ğŸ¦  Infection urinaire</label>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="hideNewEpisodeModal()" class="btn btn-secondary">Annuler</button>
                        <button type="submit" class="btn btn-primary">CrÃ©er</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="episodeDetailModal" class="hidden modal-backdrop">
        <div class="modal-content modal-lg my-8 mx-4">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-2xl font-bold text-gray-800">ğŸ“‹ DÃ©tails de l'Ã©pisode</h3>
                <button onclick="hideEpisodeDetailModal()" class="btn btn-secondary btn-close">âœ•</button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-xl font-bold text-gray-800 mb-4">ğŸ”¬ Imagerie</h4>
                        <button onclick="showNewImagingModal()" class="btn btn-primary mb-4">â• Ajouter Imagerie</button>
                        <div id="imagingList" class="space-y-3"></div>
                    </div>
                    
                    <div>
                        <h4 class="text-xl font-bold text-gray-800 mb-4">ğŸ§ª Biologie</h4>
                        <button onclick="showNewBiologyModal()" class="btn btn-primary mb-4">â• Ajouter Biologie</button>
                        <div id="biologyList" class="space-y-3"></div>
                    </div>
                </div>
                
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <button onclick="runInference()" class="btn btn-purple py-3 px-6 text-base">
                        ğŸ¤– Calculer le type de calcul
                    </button>
                    <div id="inferenceResult" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="newImagingModal" class="hidden modal-backdrop">
        <div class="modal-content modal-sm my-8 mx-4">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-xl font-bold text-gray-800">ğŸ”¬ Nouvelle Imagerie (Scanner)</h3>
            </div>
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <form id="newImagingForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">ğŸ“… Date examen *</label>
                            <input type="date" name="date_examen" required class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">ğŸ“ Taille (mm)</label>
                            <input type="number" name="taille_mm" min="0" class="input-field">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">âš¡ DensitÃ© (UH)</label>
                            <input type="number" name="densite_uh" min="100" max="2200" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">ğŸ” Morphologie</label>
                            <select name="morphologie" class="input-field">
                                <option value="">-- SÃ©lectionner --</option>
                                <option value="spherique_lisse">SphÃ©rique lisse</option>
                                <option value="irreguliere_spiculee">IrrÃ©guliÃ¨re spiculÃ©e</option>
                                <option value="crayeuse">Crayeuse</option>
                                <option value="coralliforme">Coralliforme</option>
                                <option value="heterogene">HÃ©tÃ©rogÃ¨ne</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">ğŸ“¡ Radio-opacitÃ©</label>
                            <select name="radio_opacite" class="input-field">
                                <option value="">-- SÃ©lectionner --</option>
                                <option value="opaque">Opaque</option>
                                <option value="transparent">Transparent</option>
                                <option value="inconnu">Inconnu</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">ğŸ“ Localisation</label>
                            <input type="text" name="localisation" placeholder="Ex: Rein gauche, calice supÃ©rieur" class="input-field">
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="hideNewImagingModal()" class="btn btn-secondary">Annuler</button>
                        <button type="submit" class="btn btn-primary">CrÃ©er</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="newBiologyModal" class="hidden modal-backdrop">
        <div class="modal-content modal-sm my-8 mx-4">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-xl font-bold text-gray-800">ğŸ§ª Nouvelle Biologie</h3>
            </div>
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <form id="newBiologyForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">ğŸ“… Date examen *</label>
                            <input type="date" name="date_examen" required class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">ğŸ§ª pH urinaire (4.5-8.5)</label>
                            <input type="number" name="ph_urinaire" step="0.1" min="4.5" max="8.5" class="input-field">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">ğŸ“Š Marqueurs mÃ©taboliques</label>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="flex items-center">
                                <input type="checkbox" name="hyperoxalurie" id="hyperoxalurie" class="mr-2">
                                <label for="hyperoxalurie">Hyperoxalurie</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="hypercalciurie" id="hypercalciurie" class="mr-2">
                                <label for="hypercalciurie">Hypercalciurie</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="hyperuricurie" id="hyperuricurie" class="mr-2">
                                <label for="hyperuricurie">Hyperuricurie</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="cystinurie" id="cystinurie" class="mr-2">
                                <label for="cystinurie">Cystinurie</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" name="infection_urinaire" id="bio_infection" class="mr-2">
                        <label for="bio_infection">ğŸ¦  Infection urinaire</label>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="hideNewBiologyModal()" class="btn btn-secondary">Annuler</button>
                        <button type="submit" class="btn btn-primary">CrÃ©er</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const patientId = {{ patient_id }};
        let currentEpisodeId = null;
        
        async function loadPatient() {
            const response = await fetch(`/api/patients/${patientId}`);
            const patient = await response.json();
            
            document.getElementById('patientName').textContent = `ğŸ‘¤ ${patient.nom} ${patient.prenom}`;
            document.getElementById('patientInfo').innerHTML = `
                <div class="info-card"><strong>ğŸ“… Date de naissance:</strong> ${new Date(patient.date_naissance).toLocaleDateString('fr-FR')}</div>
                <div class="info-card"><strong>âš§ Sexe:</strong> ${patient.sexe === 'M' ? 'Masculin' : 'FÃ©minin'}</div>
                <div class="info-card"><strong>ğŸ“ TÃ©lÃ©phone:</strong> ${patient.telephone || '-'}</div>
                <div class="info-card"><strong>ğŸ“§ Email:</strong> ${patient.email || '-'}</div>
            `;
            
            loadEpisodes();
        }
        
        async function loadEpisodes() {
            const response = await fetch(`/api/patients/${patientId}/episodes`);
            const episodes = await response.json();
            
            const container = document.getElementById('episodesList');
            
            if (episodes.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">ğŸ˜” Aucun Ã©pisode enregistrÃ©</p>';
                return;
            }
            
            container.innerHTML = episodes.map(e => `
                <div class="episode-card" onclick="showEpisodeDetail(${e.id})">
                    <div class="flex justify-between">
                        <div>
                            <h4 class="font-semibold text-lg text-gray-800">ğŸ“‹ ${e.motif || 'Ã‰pisode'}</h4>
                            <p class="text-gray-600 text-sm mt-1">ğŸ“… ${new Date(e.date_episode).toLocaleDateString('fr-FR')}</p>
                            <p class="text-gray-700 text-sm mt-1">${e.diagnostic || ''}</p>
                        </div>
                        <div class="flex flex-col gap-2 text-sm">
                            <span class="badge badge-info">ğŸ”¬ ${e.nb_imageries} imagerie(s)</span>
                            <span class="badge badge-success">ğŸ§ª ${e.nb_biologies} biologie(s)</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function showEpisodeDetail(episodeId) {
            currentEpisodeId = episodeId;
            const response = await fetch(`/api/episodes/${episodeId}`);
            const episode = await response.json();
            
            document.getElementById('imagingList').innerHTML = episode.imageries.map(i => `
                <div class="info-card">
                    <div><strong>ğŸ“… Date:</strong> ${new Date(i.date_examen).toLocaleDateString('fr-FR')}</div>
                    <div><strong>ğŸ“ Taille:</strong> ${i.taille_mm || '-'} mm</div>
                    <div><strong>âš¡ DensitÃ©:</strong> ${i.densite_uh || '-'} UH</div>
                    <div><strong>ğŸ” Morphologie:</strong> ${i.morphologie || '-'}</div>
                </div>
            `).join('') || '<p class="text-gray-500">ğŸ˜” Aucune imagerie</p>';
            
            document.getElementById('biologyList').innerHTML = episode.biologies.map(b => `
                <div class="info-card">
                    <div><strong>ğŸ“… Date:</strong> ${new Date(b.date_examen).toLocaleDateString('fr-FR')}</div>
                    <div><strong>ğŸ§ª pH:</strong> ${b.ph_urinaire || '-'}</div>
                    <div><strong>Hyperoxalurie:</strong> ${b.hyperoxalurie ? 'âœ… Oui' : 'âŒ Non'}</div>
                    <div><strong>Hypercalciurie:</strong> ${b.hypercalciurie ? 'âœ… Oui' : 'âŒ Non'}</div>
                </div>
            `).join('') || '<p class="text-gray-500">ğŸ˜” Aucune biologie</p>';
            
            document.getElementById('episodeDetailModal').classList.remove('hidden');
        }
        
        async function runInference() {
            const response = await fetch(`/api/episodes/${currentEpisodeId}/inference`, {
                method: 'POST'
            });
            const result = await response.json();
            
            if (result.error) {
                document.getElementById('inferenceResult').innerHTML = `<div style="background: rgba(239, 68, 68, 0.08); border: 2px solid #EF4444; color: #991B1B; padding: 1rem; border-radius: 1rem;">âŒ ${result.error}</div>`;
                return;
            }
            
            document.getElementById('inferenceResult').innerHTML = `
                <div style="border: 2px dashed #8B5CF6; background: rgba(139, 92, 246, 0.08); border-radius: 1.5rem; padding: 2rem;">
                    <h4 class="text-2xl font-bold mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">ğŸ¤– RÃ©sultat de l'infÃ©rence</h4>
                    
                    ${result.uncertain ? '<div style="background: rgba(245, 158, 11, 0.08); border: 2px solid #F59E0B; color: #92400E; padding: 0.75rem 1rem; border-radius: 1rem; margin-bottom: 1rem;">âš ï¸ RÃ©sultat incertain, complÃ©ter biologie/CT</div>' : ''}
                    
                    <div class="mb-4">
                        <h5 class="font-bold text-lg mb-2">ğŸ¯ Type proposÃ©: ${result.top_1}</h5>
                        <p class="text-gray-700">â­ Score: ${result.top_1_score}/20</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5 class="font-semibold mb-2">ğŸ“ Justification:</h5>
                        <ul class="list-disc list-inside space-y-1">
                            ${result.top_1_reasons.map(r => `<li class="text-gray-700">${r}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="mb-4">
                        <h5 class="font-semibold mb-2">ğŸ“Š Top 3:</h5>
                        ${result.top_3.map(([type, score]) => `<div class="flex justify-between py-1 px-2 bg-white rounded"><span>${type}</span><span class="font-mono font-bold">${score}/20</span></div>`).join('')}
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-white p-3 rounded-lg">
                            <strong>âš¡ LEC Ã©ligible:</strong> <span class="font-semibold ${result.lec_eligible ? 'text-green-600' : 'text-red-600'}">${result.lec_eligible ? 'âœ… Oui' : 'âŒ Non'}</span>
                        </div>
                        <div class="bg-white p-3 rounded-lg">
                            <strong>ğŸ”¬ Voie de traitement:</strong> ${result.voie_traitement}
                        </div>
                    </div>
                    
                    <div class="bg-white p-4 rounded-lg">
                        <h5 class="font-semibold mb-2">ğŸ›¡ï¸ PrÃ©vention:</h5>
                        <ul class="list-disc list-inside space-y-1">
                            ${result.prevention.map(p => `<li class="text-gray-700">${p}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }
        
        function showNewEpisodeModal() {
            document.getElementById('newEpisodeModal').classList.remove('hidden');
        }
        
        function hideNewEpisodeModal() {
            document.getElementById('newEpisodeModal').classList.add('hidden');
        }
        
        function hideEpisodeDetailModal() {
            document.getElementById('episodeDetailModal').classList.add('hidden');
            document.getElementById('inferenceResult').innerHTML = '';
        }
        
        function showNewImagingModal() {
            document.getElementById('newImagingModal').classList.remove('hidden');
        }
        
        function hideNewImagingModal() {
            document.getElementById('newImagingModal').classList.add('hidden');
        }
        
        function showNewBiologyModal() {
            document.getElementById('newBiologyModal').classList.remove('hidden');
        }
        
        function hideNewBiologyModal() {
            document.getElementById('newBiologyModal').classList.add('hidden');
        }
        
        async function exportPDF() {
            window.open(`/api/patients/${patientId}/export/pdf`, '_blank');
        }
        
        ['newEpisodeModal', 'episodeDetailModal', 'newImagingModal', 'newBiologyModal'].forEach(modalId => {
            document.getElementById(modalId).addEventListener('click', (e) => {
                if (e.target.id === modalId) {
                    document.getElementById(modalId).classList.add('hidden');
                }
            });
        });
        
        document.getElementById('newEpisodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.douleur = formData.has('douleur');
            data.fievre = formData.has('fievre');
            data.infection_urinaire = formData.has('infection_urinaire');
            
            await fetch(`/api/patients/${patientId}/episodes`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            hideNewEpisodeModal();
            loadEpisodes();
        });
        
        document.getElementById('newImagingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            await fetch(`/api/episodes/${currentEpisodeId}/imageries`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            hideNewImagingModal();
            showEpisodeDetail(currentEpisodeId);
        });
        
        document.getElementById('newBiologyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.hyperoxalurie = formData.has('hyperoxalurie');
            data.hypercalciurie = formData.has('hypercalciurie');
            data.hyperuricurie = formData.has('hyperuricurie');
            data.cystinurie = formData.has('cystinurie');
            data.infection_urinaire = formData.has('infection_urinaire');
            
            await fetch(`/api/episodes/${currentEpisodeId}/biologies`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            hideNewBiologyModal();
            showEpisodeDetail(currentEpisodeId);
        });
        
        loadPatient();
    </script>
</body>
</html>
