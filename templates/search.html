<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Avancée - Lithiase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Lithiase</h1>
            <div class="flex items-center space-x-4">
                <a href="/" class="hover:text-blue-200">Tableau de bord</a>
                <a href="/logout" class="hover:text-blue-200">Déconnexion</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Recherche Avancée</h2>
            
            <form id="searchForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Recherche globale</label>
                    <input type="text" name="search" placeholder="Nom, téléphone, notes..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">pH minimum</label>
                        <input type="number" name="ph_min" step="0.1" min="4.5" max="8.5" placeholder="4.5"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">pH maximum</label>
                        <input type="number" name="ph_max" step="0.1" min="4.5" max="8.5" placeholder="8.5"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Densité UH minimum</label>
                        <input type="number" name="uh_min" min="100" max="2200" placeholder="100"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Densité UH maximum</label>
                        <input type="number" name="uh_max" min="100" max="2200" placeholder="2200"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Infection urinaire</label>
                    <select name="infection" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Tous</option>
                        <option value="true">Oui</option>
                        <option value="false">Non</option>
                    </select>
                </div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg">
                        Rechercher
                    </button>
                    <button type="button" onclick="exportToCSV()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg">
                        Exporter CSV
                    </button>
                    <button type="reset" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg">
                        Réinitialiser
                    </button>
                </div>
            </form>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Résultats</h3>
            <div id="resultsContainer" class="overflow-x-auto">
                <p class="text-gray-500">Utilisez les filtres ci-dessus pour rechercher</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentResults = [];
        
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const filters = {};
            
            for (const [key, value] of formData.entries()) {
                if (value !== '') {
                    if (key === 'infection') {
                        filters[key] = value === 'true';
                    } else {
                        filters[key] = value;
                    }
                }
            }
            
            const response = await fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(filters)
            });
            
            currentResults = await response.json();
            displayResults(currentResults);
        });
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Aucun résultat trouvé</p>';
                return;
            }
            
            const table = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Patient</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date Naissance</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date Épisode</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">pH</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">UH</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Taille (mm)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Infection</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${results.map(r => `
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${r.patient_nom}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(r.date_naissance).toLocaleDateString('fr-FR')}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(r.date_episode).toLocaleDateString('fr-FR')}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.ph_urinaire || '-'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.densite_uh || '-'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.taille_mm || '-'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${r.infection ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                        ${r.infection ? 'Oui' : 'Non'}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <a href="/patient/${r.patient_id}" class="text-blue-600 hover:text-blue-900">Voir</a>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div class="mt-4 text-sm text-gray-600">
                    ${results.length} résultat(s) trouvé(s)
                </div>
            `;
            
            container.innerHTML = table;
        }
        
        async function exportToCSV() {
            if (currentResults.length === 0) {
                alert('Aucun résultat à exporter. Effectuez d\'abord une recherche.');
                return;
            }
            
            const formData = new FormData(document.getElementById('searchForm'));
            const filters = {};
            
            for (const [key, value] of formData.entries()) {
                if (value !== '') {
                    if (key === 'infection') {
                        filters[key] = value === 'true';
                    } else {
                        filters[key] = value;
                    }
                }
            }
            
            const response = await fetch('/api/export/csv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(filters)
            });
            
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lithiase_export_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
