<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche AvancÃ©e - Lithiase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/myoneart.css">
</head>
<body class="page-bg">
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">ğŸ’Š Lithiase</h1>
            <div class="flex items-center space-x-6">
                <a href="/" class="hover:text-indigo-200 transition-colors font-medium">ğŸ  Tableau de bord</a>
                <a href="/logout" class="hover:text-indigo-200 transition-colors font-medium">ğŸšª DÃ©connexion</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-6">
        <div class="card mb-6">
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-800">ğŸ” Recherche AvancÃ©e</h2>
                <p class="text-gray-600 mt-1">Recherchez des patients selon des critÃ¨res mÃ©dicaux spÃ©cifiques</p>
            </div>
            
            <form id="searchForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ” Recherche globale</label>
                    <input type="text" name="search" placeholder="Nom, tÃ©lÃ©phone, notes..."
                        class="input-field">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ§ª pH minimum</label>
                        <input type="number" name="ph_min" step="0.1" min="4.5" max="8.5" placeholder="4.5"
                            class="input-field">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ§ª pH maximum</label>
                        <input type="number" name="ph_max" step="0.1" min="4.5" max="8.5" placeholder="8.5"
                            class="input-field">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">âš¡ DensitÃ© UH minimum</label>
                        <input type="number" name="uh_min" min="100" max="2200" placeholder="100"
                            class="input-field">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">âš¡ DensitÃ© UH maximum</label>
                        <input type="number" name="uh_max" min="100" max="2200" placeholder="2200"
                            class="input-field">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ¦  Infection urinaire</label>
                    <select name="infection" class="input-field">
                        <option value="">Tous</option>
                        <option value="true">Oui</option>
                        <option value="false">Non</option>
                    </select>
                </div>
                
                <div class="flex flex-wrap gap-3 pt-2">
                    <button type="submit" class="btn btn-primary">
                        ğŸ” Rechercher
                    </button>
                    <button type="button" onclick="exportToCSV()" class="btn btn-success">
                        ğŸ“Š Exporter CSV
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        ğŸ”„ RÃ©initialiser
                    </button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h3 class="text-xl font-bold text-gray-800 mb-4">ğŸ“Š RÃ©sultats</h3>
            <div id="resultsContainer" class="overflow-x-auto">
                <p class="text-gray-500">ğŸ’¡ Utilisez les filtres ci-dessus pour rechercher</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentResults = [];
        
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const filters = {};
            
            for (const [key, value] of formData.entries()) {
                if (value !== '') {
                    if (key === 'infection') {
                        filters[key] = value === 'true';
                    } else {
                        filters[key] = value;
                    }
                }
            }
            
            const response = await fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(filters)
            });
            
            currentResults = await response.json();
            displayResults(currentResults);
        });
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">ğŸ˜” Aucun rÃ©sultat trouvÃ©</p>';
                return;
            }
            
            const table = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ğŸ‘¤ Patient</th>
                            <th>ğŸ“… Date Naissance</th>
                            <th>ğŸ“… Date Ã‰pisode</th>
                            <th>ğŸ§ª pH</th>
                            <th>âš¡ UH</th>
                            <th>ğŸ“ Taille (mm)</th>
                            <th>ğŸ¦  Infection</th>
                            <th>ğŸ”— Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(r => `
                            <tr>
                                <td class="primary">${r.patient_nom}</td>
                                <td>${new Date(r.date_naissance).toLocaleDateString('fr-FR')}</td>
                                <td>${new Date(r.date_episode).toLocaleDateString('fr-FR')}</td>
                                <td>${r.ph_urinaire || '-'}</td>
                                <td>${r.densite_uh || '-'}</td>
                                <td>${r.taille_mm || '-'}</td>
                                <td>
                                    <span class="badge ${r.infection ? 'badge-danger' : 'badge-success'}">
                                        ${r.infection ? 'âŒ Oui' : 'âœ… Non'}
                                    </span>
                                </td>
                                <td>
                                    <a href="/patient/${r.patient_id}">Voir</a>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div class="result-summary">
                    ğŸ“Š ${results.length} rÃ©sultat(s) trouvÃ©(s)
                </div>
            `;
            
            container.innerHTML = table;
        }
        
        async function exportToCSV() {
            if (currentResults.length === 0) {
                alert('âŒ Aucun rÃ©sultat Ã  exporter. Effectuez d\'abord une recherche.');
                return;
            }
            
            const formData = new FormData(document.getElementById('searchForm'));
            const filters = {};
            
            for (const [key, value] of formData.entries()) {
                if (value !== '') {
                    if (key === 'infection') {
                        filters[key] = value === 'true';
                    } else {
                        filters[key] = value;
                    }
                }
            }
            
            const response = await fetch('/api/export/csv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(filters)
            });
            
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lithiase_export_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
